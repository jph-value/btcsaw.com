[build]
  publish = "."
  command = "npm install"

[functions]
  directory = "netlify/functions"

# API redirects
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Custom domain redirects for BTCSA subdomains
# These will work when you configure DNS to point subdomains to Netlify

# Main domain redirect (btcsaw.com -> main site)
[[redirects]]
  from = "https://btcsaw.com/*"
  to = "https://btcsa-platform.netlify.app/:splat"
  status = 301
  force = true

